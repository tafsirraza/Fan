<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistic Table Fan</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      font-family: Arial, sans-serif;
    }

    .fan-container {
      position: relative;
      width: 220px;
      height: 350px;
    }

    .fan-base {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 120px;
      height: 40px;
      background: radial-gradient(circle, #4e4e4e, #2c2c2c);
      border-radius: 20px;
      transform: translateX(-50%);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
    }

    .fan-pole {
      position: absolute;
      bottom: 40px;
      left: 50%;
      width: 15px;
      height: 150px;
      background-color: #444;
      transform: translateX(-50%);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .fan-head {
      position: absolute;
      top: 0;
      left: 50%;
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, #999, #666);
      border-radius: 50%;
      transform: translateX(-50%);
      overflow: hidden;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .fan-cage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 10px,
        rgba(0, 0, 0, 0.1) 10px,
        rgba(0, 0, 0, 0.1) 12px
      ),
      repeating-linear-gradient(
        90deg,
        transparent,
        transparent 10px,
        rgba(0, 0, 0, 0.1) 10px,
        rgba(0, 0, 0, 0.1) 12px
      );
      z-index: 1;
    }

    .fan-blades {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: transparent;
      animation: rotateFan 3s linear infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .blade {
      position: absolute;
      width: 90px;
      height: 20px;
      background: linear-gradient(135deg, #555, #333);
      border-radius: 10px;
      transform-origin: center left;
      box-shadow: 0 5px 5px rgba(0, 0, 0, 0.1);
    }

    .blade:nth-child(1) {
      transform: rotate(0deg) translateX(45px);
    }

    .blade:nth-child(2) {
      transform: rotate(120deg) translateX(45px);
    }

    .blade:nth-child(3) {
      transform: rotate(240deg) translateX(45px);
    }

    .controls {
      position: absolute;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .controls button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .controls button:hover {
      background-color: #555;
    }

    .controls button:active {
      background-color: #333;
    }

    @keyframes rotateFan {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="fan-container">
    <div class="fan-head">
      <div class="fan-blades" id="fanBlades">
        <div class="blade"></div>
        <div class="blade"></div>
        <div class="blade"></div>
      </div>
      <div class="fan-cage"></div>
    </div>
    <div class="fan-pole"></div>
    <div class="fan-base"></div>
    <div class="controls">
      <button onclick="changeSpeed(0)">Stop</button>
      <button onclick="changeSpeed(1)">Low</button>
      <button onclick="changeSpeed(2)">Medium</button>
      <button onclick="changeSpeed(3)">High</button>
    </div>
  </div>

  <script>
    let fanBlades = document.getElementById('fanBlades');
    let speed = 3;  // Default speed

    function changeSpeed(level) {
      switch (level) {
        case 0:
          fanBlades.style.animationPlayState = 'paused';
          break;
        case 1:
          fanBlades.style.animationDuration = '6s';
          fanBlades.style.animationPlayState = 'running';
          break;
        case 2:
          fanBlades.style.animationDuration = '3s';
          fanBlades.style.animationPlayState = 'running';
          break;
        case 3:
          fanBlades.style.animationDuration = '1.5s';
          fanBlades.style.animationPlayState = 'running';
          break;
        default:
          fanBlades.style.animationDuration = '3s';
          fanBlades.style.animationPlayState = 'running';
      }
    }
  </script>

</body>
</html>
